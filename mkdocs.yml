site_name: Eevee Chat
site_description: A unified chat UI for multiple LLMs
site_author: Shaked Zychlinski
site_url: http://shakedzy.xyz/eevee-chat/
repo_name: shakedzy/eevee-chat
repo_url: https://github.com/shakedzy/eevee-chat
copyright: Copyright &copy; Shaked Zychlinski
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode 
  logo: images/favicon.png
  favicon: images/favicon.png
nav:
  - Home: 'index.md'
  - Frameworks & Models: 'frameworks.md'
  - Tools & Power-ups: 'tools.md'
  - Enable Google Search: 'google_search.md'
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
plugins:
  - search
extra:
  social:
    - icon: material/web
      link: https://shakedzy.xyz/
    - icon: fontawesome/brands/github
      link: https://github.com/shakedzy
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/shakedzy/
    - icon: fontawesome/brands/medium
      link: https://shakedzy.medium.com/